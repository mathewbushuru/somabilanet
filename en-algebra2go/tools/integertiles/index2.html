<script language="javascript" type="text/javascript">
var dotLocation=11;var origin=11;var dotNumber=1;
function moveLeft() {	if (dotLocation > 1) {		var level=dotNumber;
		
<!-- Move left when the current position is left of the first number. -->
		if (dotLocation < origin) {			if (origin <= 11) {				level=1			}			document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='bar_'+dotNumber;			document.getElementById('lineMark'+dotLocation).className='mark';			document.getElementById('addMark'+dotLocation).className='mark';			document.getElementById('subMark'+dotLocation).className='mark';			document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='bar_'+dotNumber;			dotLocation=dotLocation-1;			document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='leftarrow_'+dotNumber;			document.getElementById('lineMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('addMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('subMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='rightwall_'+dotNumber;
			if (dotNumber == 1) {
				document.getElementById('addTile_'+level+'_'+dotLocation).className='negtile_'+dotNumber;
				document.getElementById('subTile_'+level+'_'+dotLocation).className='negtile_'+dotNumber;
			}
			if (dotNumber == 2) {
				if (dotLocation >= 11) {					document.getElementById('addTile_2_'+dotLocation).className='negtile_4';					document.getElementById('addTile_1_'+dotLocation).className='postile_3';					document.getElementById('subTile_1_'+dotLocation).className='postile_6';
				}				if (dotLocation < 11) {					document.getElementById('addTile_'+level+'_'+dotLocation).className='negtile_'+dotNumber;
					document.getElementById('subTile_'+level+'_'+dotLocation).className='negtile_'+dotNumber;
					if (origin <= 11) {
						document.getElementById('subTile_2_'+dotLocation).className='postile_6';
						document.getElementById('subTile_1_'+dotLocation).className='negtile_2';
					} else {
						document.getElementById('subTile_1_'+dotLocation).className='postile_6';
						document.getElementById('subTile_2_'+dotLocation).className='negtile_2';
					}
				}
				if ((dotLocation > 1) && (dotLocation <= 11)) {
					if (origin > 11) {
						document.getElementById('subTile_1_'+(dotLocation-1)).className='postile_5';						document.getElementById('subTile_2_'+(dotLocation-1)).className='negtile_5';
					} else {
						document.getElementById('subTile_2_'+(dotLocation-1)).className='postile_5';						document.getElementById('subTile_1_'+(dotLocation-1)).className='negtile_5';
					}
				}
			}		}		
<!-- Move left when the current position is the first number. -->
		if (dotLocation == origin) {			if (origin <= 11) {				level=1;				if (dotNumber == 1) {					document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='leftwall_'+dotNumber				}			} else {				document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='leftwall_'+dotNumber;			}			if (dotLocation == 11) {				document.getElementById('subTile_1_'+dotLocation).className='tile';				document.getElementById('subTile_2_'+dotLocation).className='tile';
			}			document.getElementById('lineMark'+dotLocation).className='mark';			document.getElementById('addMark'+dotLocation).className='mark';			document.getElementById('subMark'+dotLocation).className='mark';			document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='rightend_'+dotNumber;			dotLocation=dotLocation-1;			document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='leftarrow_'+dotNumber;			document.getElementById('lineMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('addMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('subMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='rightwall_'+dotNumber;
			if (dotNumber == 1) {				document.getElementById('addTile_1_'+dotLocation).className='negtile_1';
				document.getElementById('subTile_1_'+dotLocation).className='negtile_1';
			}			if (dotNumber == 2) {				if (dotLocation > 11) {					document.getElementById('addTile_2_'+dotLocation).className='negtile_4';					document.getElementById('addTile_1_'+dotLocation).className='postile_3';					document.getElementById('subTile_1_'+dotLocation).className='postile_6';
					document.getElementById('subTile_1_'+(dotLocation+1)).className='tile';					document.getElementById('subTile_2_'+(dotLocation+1)).className='tile';
				}				if (dotLocation < 11) {					document.getElementById('addTile_1_'+dotLocation).className='negtile_2';
					document.getElementById('subTile_1_'+dotLocation).className='negtile_2';
					document.getElementById('subTile_2_'+dotLocation).className='postile_6';
				}				if ((dotLocation > 1) && (dotLocation <= 11)) {
					if (origin > 11) {
						document.getElementById('subTile_1_'+(dotLocation-1)).className='postile_5';						document.getElementById('subTile_2_'+(dotLocation-1)).className='negtile_5';
					} else {
						document.getElementById('subTile_2_'+(dotLocation-1)).className='postile_5';						document.getElementById('subTile_1_'+(dotLocation-1)).className='negtile_5';
					}
				}
			}
		}		
<!-- Move left when the current position is one number to the right of the first number. -->
		if (dotLocation == origin + 1) {			if (origin >= 11) {				level=1			}			document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='clean';			document.getElementById('lineMark'+dotLocation).className='mark';			document.getElementById('addMark'+dotLocation).className='mark';			document.getElementById('subMark'+dotLocation).className='mark';			document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='clean';			dotLocation=dotLocation-1;			if (level == 2) {				document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='clean';				document.getElementById('lineMark'+dotLocation).className='dot_'+dotNumber;				document.getElementById('addTile_'+level+'_'+dotLocation).className='tile';				document.getElementById('subTile_'+level+'_'+dotLocation).className='tile';				document.getElementById('addMark'+dotLocation).className='dot_'+dotNumber;				document.getElementById('subMark'+dotLocation).className='dot_'+dotNumber;				document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='clean';			} else {				document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='leftwall_1';				document.getElementById('lineMark'+dotLocation).className='dot_'+dotNumber;				document.getElementById('addTile_'+level+'_'+dotLocation).className='tile';				document.getElementById('subTile_'+level+'_'+dotLocation).className='tile';				document.getElementById('addMark'+dotLocation).className='dot_'+dotNumber;				document.getElementById('subMark'+dotLocation).className='dot_'+dotNumber;			}			if ((dotLocation < 11) && (dotNumber == 2)) {				document.getElementById('addTile_1_'+dotLocation).className='negtile_1';				document.getElementById('subTile_1_'+dotLocation).className='negtile_1';			}		}		
<!-- Move left when the current position is more than one number to the right of the first number. -->
		if (dotLocation > origin + 1) {			if (origin >= 11) {				level=1			}			document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='clean';			document.getElementById('lineMark'+dotLocation).className='mark';			document.getElementById('addMark'+dotLocation).className='mark';			document.getElementById('subMark'+dotLocation).className='mark';			document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='clean';			dotLocation=dotLocation-1;			document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='leftwall_'+dotNumber;			document.getElementById('lineMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('addTile_'+level+'_'+dotLocation).className='tile';			document.getElementById('subTile_'+level+'_'+dotLocation).className='tile';			document.getElementById('addMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('subMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='rightarrow_'+dotNumber;			if ((dotLocation < 11) && (dotNumber == 2)) {				document.getElementById('addTile_1_'+dotLocation).className='negtile_1';				document.getElementById('subTile_1_'+dotLocation).className='negtile_1';			}		}	}
		
<!-- Update the addition and subtraction equations. -->
	if (dotNumber == 1) {		if (dotLocation-origin >= 0) {			document.getElementById('addFirstNum').value=dotLocation-origin;			document.getElementById('subFirstNum').value=dotLocation-origin;		} else {
			document.getElementById('addFirstNum').value=dotLocation-origin;
			document.getElementById('subFirstNum').value=dotLocation-origin;
		}
		document.getElementById('addTotal').value=dotLocation-11		document.getElementById('subTotal').value=dotLocation-11	} else {
		if (origin-dotLocation >= 0) {			document.getElementById('addSecondNum').value='('+(dotLocation-origin)+')';	
			document.getElementById('subSecondNum').value=origin-dotLocation;
		} else {
			document.getElementById('addSecondNum').value=dotLocation-origin;
			document.getElementById('subSecondNum').value='('+(origin-dotLocation)+')';	
		}		document.getElementById('addTotal').value=dotLocation-11		document.getElementById('subTotal').value=dotLocation-11	}}

function moveRight() {	if (dotLocation < 21) {		var level=dotNumber;		
<!-- Move right when the current position is right of the first number. -->
		if (dotLocation > origin) {			if (origin >= 11) {				level=1
			}			


			if (dotNumber == 1) {
				document.getElementById('addTile_'+level+'_'+dotLocation).className='postile_'+dotNumber;
				document.getElementById('subTile_'+level+'_'+dotLocation).className='postile_'+dotNumber;
			}
			if (dotNumber == 2) {
				if (dotLocation < 11) {					document.getElementById('addTile_2_'+dotLocation).className='negtile_4';					document.getElementById('addTile_1_'+dotLocation).className='postile_3';					document.getElementById('subTile_1_'+dotLocation).className='negtile_6';
				}				if (dotLocation > 11) {					document.getElementById('addTile_'+level+'_'+dotLocation).className='postile_'+dotNumber;
					document.getElementById('subTile_'+level+'_'+dotLocation).className='postile_'+dotNumber;
					if (origin > 11) {
						document.getElementById('subTile_2_'+dotLocation).className='postile_6';
						document.getElementById('subTile_1_'+dotLocation).className='negtile_2';
					} else {
						document.getElementById('subTile_1_'+dotLocation).className='postile_6';
						document.getElementById('subTile_2_'+dotLocation).className='negtile_2';
					}
				}
				if ((dotLocation >= 11) && (dotLocation < 21)) {
					if (origin < 11) {
						document.getElementById('subTile_1_'+(dotLocation+1)).className='postile_5';						document.getElementById('subTile_2_'+(dotLocation+1)).className='negtile_5';
					} else {
						document.getElementById('subTile_2_'+(dotLocation+1)).className='postile_5';						document.getElementById('subTile_1_'+(dotLocation+1)).className='negtile_5';
					}
				}
			}

			document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='bar_'+dotNumber;			document.getElementById('lineMark'+dotLocation).className='mark';			document.getElementById('addMark'+dotLocation).className='mark';			document.getElementById('subMark'+dotLocation).className='mark';			document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='bar_'+dotNumber;			dotLocation=dotLocation+1;			document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='rightarrow_'+dotNumber;			document.getElementById('lineMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('addMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('subMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='leftwall_'+dotNumber;		}		
<!-- Move right when the current position is the first number. -->
		if (dotLocation == origin) {			if (origin >= 11) {				level=1;				if (dotNumber == 1) {					document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='rightwall_'+dotNumber				}
			} else {				document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='rightwall_'+dotNumber;			}			if (dotNumber == 1) {
				document.getElementById('addTile_'+level+'_'+dotLocation).className='postile_'+dotNumber;
				document.getElementById('subTile_'+level+'_'+dotLocation).className='postile_'+dotNumber;
			}
			if (dotNumber == 2) {
				if (dotLocation < 11) {					document.getElementById('addTile_2_'+dotLocation).className='postile_4';					document.getElementById('addTile_1_'+dotLocation).className='negtile_3';					document.getElementById('subTile_1_'+dotLocation).className='negtile_6';					document.getElementById('subTile_2_'+(dotLocation-1)).className='tile';					document.getElementById('subTile_1_'+(dotLocation-1)).className='tile';				}				if (dotLocation >= 11) {					document.getElementById('addTile_1_'+dotLocation).className='postile_2';
					document.getElementById('subTile_1_'+dotLocation).className='postile_2';
					document.getElementById('subTile_2_'+dotLocation).className='negtile_6';
					if (dotLocation < 20) {
						document.getElementById('subTile_1_'+(dotLocation+1)).className='postile_5';
						document.getElementById('subTile_2_'+(dotLocation+1)).className='negtile_5';
					}
				}			}			document.getElementById('lineMark'+dotLocation).className='mark';			document.getElementById('addMark'+dotLocation).className='mark';			document.getElementById('subMark'+dotLocation).className='mark';			document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='leftend_'+dotNumber;			dotLocation=dotLocation+1;			document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='rightarrow_'+dotNumber;			document.getElementById('lineMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('addMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('subMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='leftwall_'+dotNumber;		}		
<!-- Move right when the current position is one number to the left of the first number. -->
		if (dotLocation == origin - 1) {			if (origin <= 11) {				level=1			}			if ((dotLocation >= 11) && (dotNumber == 2)) {				document.getElementById('addTile_1_'+dotLocation).className='postile_1';			}			document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='clean';			document.getElementById('lineMark'+dotLocation).className='mark';			document.getElementById('addTile_'+level+'_'+dotLocation).className='tile';			document.getElementById('subTile_'+level+'_'+dotLocation).className='tile';			document.getElementById('addMark'+dotLocation).className='mark';			document.getElementById('subMark'+dotLocation).className='mark';			document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='clean';			dotLocation=dotLocation+1;			if (level == 2) {				document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='clean';				document.getElementById('lineMark'+dotLocation).className='dot_'+dotNumber;				document.getElementById('addMark'+dotLocation).className='dot_'+dotNumber;				document.getElementById('subMark'+dotLocation).className='dot_'+dotNumber;				document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='clean';			} else {				document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='rightwall_'+level;				document.getElementById('lineMark'+dotLocation).className='dot_'+dotNumber;				document.getElementById('addMark'+dotLocation).className='dot_'+dotNumber;				document.getElementById('subMark'+dotLocation).className='dot_'+dotNumber;			}		}		
<!-- Move right when the current position is more than one number to the left of the first number. -->
		if (dotLocation < origin - 1) {			if (origin <= 11) {				level=1			}			if ((dotLocation >= 11) && (dotNumber == 2)) {				document.getElementById('addTile_1_'+dotLocation).className='postile_1';				document.getElementById('subTile_1_'+dotLocation).className='postile_1';			}			document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='clean';			document.getElementById('lineMark'+dotLocation).className='mark';			document.getElementById('addTile_'+level+'_'+dotLocation).className='tile';			document.getElementById('subTile_'+level+'_'+dotLocation).className='tile';			document.getElementById('addMark'+dotLocation).className='mark';			document.getElementById('subMark'+dotLocation).className='mark';			document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='clean';			dotLocation=dotLocation+1;			document.getElementById('lineLeftTrail_'+level+'_'+dotLocation).className='rightwall_'+dotNumber;			document.getElementById('lineMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('addMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('subMark'+dotLocation).className='dot_'+dotNumber;			document.getElementById('lineRightTrail_'+level+'_'+dotLocation).className='leftarrow_'+dotNumber;		}	}		
<!-- Update the addition and subtraction equations. -->
	if (dotNumber == 1) {		if (dotLocation-origin >= 0) {			document.getElementById('addFirstNum').value=dotLocation-origin;			document.getElementById('subFirstNum').value=dotLocation-origin;		} else {
			document.getElementById('addFirstNum').value=dotLocation-origin;
			document.getElementById('subFirstNum').value=dotLocation-origin;
		}
