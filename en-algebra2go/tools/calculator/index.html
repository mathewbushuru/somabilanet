var x='0';
var y=0;
var m=0;
var opFlag='';
var enterMode=true;
var memFlag=false;
var decimalFlag=true;
var the_timeout;

function enterDigit(valueDigit)
{
	document.getElementById('calcButton'+valueDigit).style.background="url(down"+valueDigit+".png)";
	the_timeout = setTimeout('raiseButton('+valueDigit+');',200);
	
	if (!enterMode)
	{
		x='0';
		enterMode=true;
		decimalFlag=true;
	}
	
	if (x=='0')
	{
		x='';
	}
	x+=valueDigit;		
	updateDisplay();
	return true;
}

function enterDecimal()
{
	document.getElementById('calcButton10').style.background="url(down10.png)";
	the_timeout = setTimeout('raiseButton(10);',200);
	
	if (!enterMode)
	{
		x='0';
		enterMode=true;
		decimalFlag=true;
	}
	if (decimalFlag)
	{
		x+='.';		
		decimalFlag=false;
		updateDisplay();
	}
	return true;
}

function squareRoot()
{
	document.getElementById('calcButton22').style.background="url(down22.png)";
	the_timeout = setTimeout('raiseButton(22);',200);
	
	if (x>=0)
	{
		x=Math.sqrt(parseFloat(x));
		x+='';
	}
	else
	{
		x='NOT REAL';
	}
	updateDisplay();
	enterMode=false;
		
	return true;
}

function changeSign()
{
	document.getElementById('calcButton21').style.background="url(down21.png)";
	the_timeout = setTimeout('raiseButton(21);',200);
	
	if (x.charAt(0)=='-')
	{
		x=x.slice(1);
	}
	else
	{
		x='-'+x;
	}
	updateDisplay();
	
	return true;
}

function clearDisplay()
{
	document.getElementById('calcButton12').style.background="url(down12.png)";
	the_timeout = setTimeout('raiseButton(12);',200);
	
	if (opFlag!='')
	{
		raiseButton(opFlag);
	}
	opFlag='';
	
	x='0';
	y='0';
	enterMode=true;
	decimalFlag=true;
	updateDisplay();

	return true;
}

function setAdd()
{
	if (opFlag=='')
	{
		document.getElementById('calcButton13').style.background="url(down13.png)";
		the_timeout = setTimeout('redButton(13);',200);
	
		y=parseFloat(x);
		opFlag='13';
		enterMode=false;
	}
	return true;
}

function setSubtract()
{
	if (opFlag=='')
	{
		document.getElementById('calcButton14').style.background="url(down14.png)";
		the_timeout = setTimeout('redButton(14);',200);
	
		y=parseFloat(x);
		opFlag='14';
		enterMode=false;
	}
	return true;
}

function setMultiply()
{
	if (opFlag=='')
	{
		document.getElementById('calcButton15').style.background="url(down15.png)";
		the_timeout = setTimeout('redButton(15);',200);
	
		y=parseFloat(x);
		opFlag='15';
		enterMode=false;
	}
	return true;
}

function setDivide()
{
	if (opFlag=='')
	{
		document.getElementById('calcButton16').style.background="url(down16.png)";
		the_timeout = setTimeout('redButton(16);',200);
	
		y=parseFloat(x);
		opFlag='16';
		enterMode=false;
	}
	return true;
}

function power()
{
	if (opFlag=='')
	{
		document.getElementById('calcButton23').style.background="url(down23.png)";
		the_timeout = setTimeout('redButton(23);',200);
	
		y=parseFloat(x);
		opFlag='23';
		enterMode=false;
	}	
	return true;
}

function performOp()
{
	document.getElementById('calcButton11').style.background="url(down11.png)";
	the_timeout = setTimeout('raiseButton(11);',200);
	
	if (opFlag!='')
	{
		x=parseFloat(x);
	
		switch (opFlag)
		{
		case '23':
			y=Math.pow(y,parseFloat(x));
			break;
		case '13':
			y+=x;
			break;
		case '14':
			y-=x;
			break;
		case '15':
			y*=x;
			break;
		case '16':
			if (x==0)
			{
				y='UNDEFINED';
			}
			else
			{
				y/=x;
			}
			break;
		}
		raiseButton(opFlag);
		enterMode=false;
		opFlag='';
		x=y+'';
		updateDisplay();
	}
	return true;
}

function increaseMem()
{

function decreaseMem()

	return true;
}
